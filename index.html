        //var apiURI = 'http://invy.somosjoin.com/api/';
        var apiURI = 'http://10.238.26.69:8080/api/';
        //var apiURI = '/api/';

        $("#loading").fadeIn("fast");

        console.log('Construyendo interfaz');
        var formData = new FormData();
        formData.append('meth', 'construct');
        $.ajax({
            url: apiURI,
            type: 'POST',
            dataType: "json",
            cache: false,
            contentType: false,
            processData: false,
            data: formData,
            success: function(data) {
                if (data.scriptResp == "done") {
                    $('body').append(data.juice).prepend(data.video);
                } else {
                    $('body').append('<center>API offline</center>');
                }
            },
            error: function(error) {
                $('body').append('<center>revise su conexion</center>');
                alert("Hubo un error de internet, intente de nuevo");
                console.log("Hubo un error de internet, intente de nuevo");
                console.log(error);
            }
        });
    </script>
